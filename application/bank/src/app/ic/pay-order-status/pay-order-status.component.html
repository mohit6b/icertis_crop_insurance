<div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Pay Order status</mat-card-title>
        </mat-card-header>

        <form class="">
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Pay order ID">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="search()">Get Details</button>
        </form>
    </mat-card>

    <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
    <div class="details" *ngIf="isSearched">
        <app-pay-order-detail [payOrder]='payorder'></app-pay-order-detail>
    </div>

</div>
